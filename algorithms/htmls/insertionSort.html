<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertion Sort</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>
  <div class="container" id="glavni">
    <div class="text-center">
      <a id="headingA" href="../index.html" title="Nazad na početnu" class="display-4 pt-1">Insertion Sort</a>
    </div>
    <hr class="pb-3 m-1">
    <div class="row mx-auto">
      <p class="text-justify col-md-7 ">
        
      </p>
      <pre class="bg-dark col-md-5 rounded text-light pt-3">function insertionSort(array) {
    for (var i = 1; i < array.length; i++) {
      for (var j = i; j > 0; j--) {
        if (array[j - 1] > array[j]) {
          swap(array, j, j - 1);
        }
      }
    }
  } // implementacija u JS
    </pre>
    </div>

    <hr class="my-2 mx-1  px-2">
    <div class="row mx-1 p-2">

      <div>
        <button type="button" id="startStopBtn" class="btn btn-primary" onclick="startStopSketch()">Počni!</button>
        <button type="button" id="resetBtn" class="btn btn-primary " onclick="resetSketch()">Promešaj!</button>
        <input type="checkbox" class="ml-2" id="fpsChanger" onclick="fpsChanged()">
        <label class="form-check-label" class="" for="fpsChanger"> Sporije!!</label>
      </div>

      <div class="ml-auto">
        <div class="form-check form-check-inline h-100">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rbStubovi" onchange="rbChanged()" checked>
          <label class="form-check-label" for="rbStubovi">Stubovi</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rbPiramida" onchange="rbChanged()">
          <label class="form-check-label" for="rbPiramida">Piramida</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rbVStubovi" onchange="rbChanged()">
          <label class="form-check-label" for="rbVStubovi">Veći stubovi</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rbElipse" onchange="rbChanged()">
          <label class="form-check-label" for="rbElipse">Elipse</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rbPolarCircle" onchange="rbChanged()">
          <label class="form-check-label" for="rbPolarCircle">Polarni krug</label>
        </div>
      </div>
    </div>

    <div id="sketchContainer" class="text-center">
    </div>

    <div class="row p-2 mx-1">
      <a class="btn btn-danger mr-auto h-100" href="selectionSort.html">Selection Sort</a>
      <p id="bottomText">bottom text</p>
      <a class="btn btn-danger ml-auto h-100" href="../index.html">Početna</a>
    </div>
  </div>
</body>

</html>

<script src="../../p5.min.js"></script>
<script src="../../addons/p5.dom.min.js"></script>
<script src="../sketches/insertionSort.js"></script>
<script src="../functions.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
